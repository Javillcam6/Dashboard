<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"  crossorigin="anonymous">
  <title>Dashboard</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/img/kj-logo.jpg" alt="logo">
    </div>
    <div class="usuario">
        <div class="user-info">
          <p>Ken Rincon</p>
          <span id="actual-date">Monday 2 Oct 2023</span>
        </div>
        <div class="foto">
          <img src="img/ale (2).png" alt="">
        </div>
    </div>
  </header>

  <section class="main-section">
    <article class="side">
      <i class="fa fa-line-chart" aria-hidden="true"></i>
      <i class="fa-solid fa-wallet"></i>
      <i class="fa-solid fa-gear settings-icon"></i>
    </article>


    <div class="main">
    <h1>Javken  - Stock Market Live
      <p class="infoJavken"> Las mejores inversiones necesitan analisis, investigación y compromiso ¡Analiza en JavKen e invierte hoy mismo! </p>
    </h1>

    <article class="data-box">
      <h3>My Portfolio</h3>
    </article>

    <article class="chart-info">
      <div class="chartContainer">
        <canvas id="chartData"></canvas>
      </div>
    </article>

  </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="/js/ui.js"></script>
</body>
</html>
